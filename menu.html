<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1dceec247c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="menu.css">
    <title>menu page</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="side-content"><p>S.</p></div>
            <div class="side-content"><i class="fa-solid fa-house"></i></div>
            <div class="side-content"><img src="/64px-Fork_&_knife.svg.png" alt=""></div>
            <div class="side-content"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="side-content"><i class="fa-solid fa-location-dot"></i></div>
            <div class="side-content"><i class="fa-solid fa-right-from-bracket"></i></div>
        </div>
        <div class="main-content">
            <div class="main-header">
                <h2>SUSHI FOOD</h2>
            </div>
            <div class="menu-main">
                <div class="main1">
                    <div class="item">
                        <img src="/images/smashed avo.png" alt="">
                        <p>Smashed Avo</p>
                    </div>
                    <div class="item">
                        <img src="/images/yin yang.png" alt="">
                        <p>Yin & Yang</p>
                    </div>
                    <div class="item">
                        <img src="/images/pancakes.png" alt="">
                        <p>Pancakes</p>
                    </div>
                    <div class="item">
                        <img src="/images/huevos rancheros.png" alt="">
                        <p>Huevos Rancheros</p>
                    </div>
                </div>
                <div class="main2">
                    <div class="item">
                        <img src="/images/nigerian tofu.png" alt="">
                        <p>Nigerian Tofu</p>
                    </div>
                    <div class="item">
                        <img src="/images/breaks egg.png" alt="">
                        <p>Breakkies Roll</p>
                    </div>
                    <div class="item">
                        <img src="/images/breakkies roll.png" alt="">
                        <p>Breakkies Roll</p>
                    </div>
                    <div class="item">
                        <img src="/images/burrito.png" alt="">
                        <p>Burrito</p>
                    </div>
                </div>
            </div>
            <div class="main-button">
                <button>Load More</button>
            </div>
            <div class="copy-message">
                <p>Copyright Â© 2021 Sushi Restaurant</p>
            </div>
        </div>
    </div>
</body>
</html>
